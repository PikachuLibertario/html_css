<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="iname" required autocomplete="name" placeholder="digite seu nome">
            </div>
            <br>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="exemplo@gmail.com" autocomplete="email">
            </div>
            <br>
            <div>
                <label for="iphon">Telefone:</label>
                <input type="tel" name="phon" id="iphon" required autocomplete="tel" placeholder="5553xxxxxxxx">
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
