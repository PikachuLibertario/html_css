<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="num1" id="inum1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>

        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>

        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
