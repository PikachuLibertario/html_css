<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <style>
        pre{
            font: normal 14pt arial;
        }
    </style>
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <P>
        <pre>
Em HTML5, podemos mostrar os elementos da lista a seguir. Passe o mostre sobre os termos
para descobrir qual tag utilizar em cada caso.
        </pre>
    </P>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use  &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use &lt;code&gt;">Códigos-fontes</abbr></li>
            <li><abbr title="Use  &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
            <li><abbr title="Use  &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
